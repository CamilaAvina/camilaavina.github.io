  <body>

    <div class="container">

          <ul id="menu">

        <div class="slideshow">
          <img class="mySlides" src="image1.jpg"  width="560" height="300">
          <img  class="mySlides"src="image17.jpg" width="560" height="300">
          <img class="mySlides" src="image2.jpg" width="560" height="300">
        </div>

        <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>

      </div>




    </div>
  </body>
